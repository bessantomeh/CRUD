<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
 
</head>
<body>

    <div class="add-course">  
        <div class="container">
            <h1>CRUD System</h1>
            <div class="mb-3">
                <label for="">employee name <span class="text-danger">*</span></label>
        <input   class="inputs form-control" type="text" placeholder="employee name"  id="employeename">
        <div id="namealert" class="alert alert-danger d-none">please start with capital later</div>   
            </div>
            <div class="mb-2">
        <label for="">employee department</label>
        <input class="inputs form-control"  type="text" placeholder="employee departmant"  id="employeedepartment">
       
            </div>
            <div class="mb-2">
                 <label for="">employee age</label>
        <input class="inputs form-control"  type="number" placeholder="employee age" id="employeeage" >
            </div>
            <div class="mb-2">
        <label for="">employee salary</label>
            </div>
        <textarea class="inputs form-control " placeholder="salary" id="employeesalary"></textarea>
        <button class="btn btn-outline-secondary mt-3" id="click" disabled>Add employee</button>   
        <button class="btn btn-outline-secondary  mt-3 "  type="reset">clear</button>
    </div>
    <div class="container">
    <input type="search" 
     placeholder="search... 
     " id="search" class="form-control my-3" onkeyup="search(this.value)">

    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>departmant</th>
                <th>age</th>
                <th>salary</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <button id="deletebtn" class="btn btn-outline-danger text-center my-3">delete all</button>
        <tbody id="data">

           
        </tbody>
    </table>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.3/sweetalert2.min.js" integrity="sha512-F3F53+tMh/CBxMQ60GN5R4EiFW7PcuND+9IDC3Qpkwc7SfxgzHigRdUO3+2+mNal2ot3Wp6KR0zx8r8BbsW+Bg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="main.js"></script>
</body>
</html>
